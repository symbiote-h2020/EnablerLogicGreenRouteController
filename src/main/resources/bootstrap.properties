spring.application.name=EnablerLogicGreenRouteController
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/EnablerLogicGreenRouteController.log

rabbit.exchange.greenRouteController.name=symbIoTe.greenRouteController
rabbit.exchange.greenRouteController.type=topic
rabbit.exchange.greenRouteController.durable=true
rabbit.exchange.greenRouteController.autodelete=false
rabbit.exchange.greenRouteController.internal=false

rabbit.queueName.greenRouteController.pushAirQualityData=symbIoTe-resourceManager-pushAirQualityData
rabbit.routingKey.greenRouteController.pushAirQualityData=symbIoTe.resourceManager.pushAirQualityData

rabbit.queueName.greenRouteController.routeRequest=symbIoTe-resourceManager-routeRequest
rabbit.routingKey.greenRouteController.routeRequest=symbIoTe.resourceManager.routeRequest

