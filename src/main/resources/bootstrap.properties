spring.application.name=EnablerLogicGreenRouteController
spring.cloud.config.uri=http://localhost:8888
logging.file=logs/EnablerLogicGreenRouteController.log

#=======================================================
# Regions and Routing Services Settings
#
# Every variable must have the same number of elements
# as the # of regions
#=======================================================
# cities to be used, separated by ;
routing.regions=vienna;porto;zagreb
routing.regions.files=/vienna.geojson;/porto.osm;/zagreb.osm
routing.regions.fileformats=geojson;osm;osm

# routing services names, separated by ;
routing.services=mobaas;openuwedat
routing.services.preferences=porto,zagreb,vienna;vienna
routing.services.isexternal=false;true
#=======================================================
